<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dan the Man's Taco Stand</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  </head>
  <body style="background-color: #f6eec9">

    <div class="header">
      <h1>Dan the Man with the Taco Stand</h1>
    </div>
    <div class="parallax">
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Traditional_American_taco_-_Evan_Swigart.jpg" alt="traditional taco">
        <h3>  Traditional American Taco</p> </h3>
      </div>
      <div class="item">
        <img src="https://i2.wp.com/www.eatthis.com/wp-content/uploads/2019/08/breakfast-tacos-recipe-1.jpg?fit=1200%2C879&ssl=1" alt="breakfast taco">
        <h3>  Breakfast Taco</p></h3>
      </div>
      <div class="item">
        <img src="https://images-gmi-pmc.edge-generalmills.com/8e8a2664-2433-4ddf-8a8b-2f85d72f8251.jpg" alt="soft taco">
        <h3>  Soft Taco</p></h3>
      </div>
      <div class="item">
        <img src="https://www.qsrmagazine.com/sites/default/files/styles/story_page/public/phut_0.jpg?itok=h30EAnkk" alt="pizza taco">

      </div>
      <div class="item">

      </div>
      <div class="item">
        <img src="https://i2.wp.com/www.lataco.com/wp-content/uploads/taco210-800x5991.jpg?fit=800%2C599&ssl=1" alt="lego taco">
        <h3>  Lego Taco</p></h3>
      </div>
      <div class="item">
        <img src="https://p1.pxfuel.com/preview/321/440/1012/fire-earth-life-flames.jpg" alt="Fire Taco">
        <h3>  Spicy Taco</p></h3>
      </div>
      <div class="item">
        <img src="https://www.onceuponachef.com/images/2014/02/Chipotle-Chicken-Quesadillas-1.jpg" alt="Quesadillas">
        <h3>  Not a taco</p></h3>
      </div>
    </div>
